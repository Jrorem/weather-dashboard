<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div class="header d-flex justify-content-center">
      <h1 class="display-2">Weather Dashboard</h1>
    </div>

    
    <div class="row">
    <div class="col-4 mb-3">
        <label for="formGroupExampleInput" class="form-label">Search for a city:</label>
        <input type="text" class="form-control" id="formGroupExampleInput">
        <button type="button" class="btn btn-primary">Search</button>
      </div>
      <div class="col-8">
      <div class="containerForecast d-flex justify-content-center">
        <div class="cols-1">
          <div class="row">
            <h1 class="city"></h1>
            <img class="icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
            
          </div>

          <div class="row">5 day Forecast</div>
        </div>
      </div>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
