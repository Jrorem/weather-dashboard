<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div class="header d-flex justify-content-center">
      <h1 class="display-2">Weather Dashboard</h1>
    </div>

    
    <div class="row">
    <div class="col-4 mb-3">
        <label for="formGroupExampleInput" class="form-label">Search for a city:</label>
        <input type="text"  class="form-control" id="formGroupExampleInput">
        <button type="button" class="btn btn-primary">Search</button>
        <ul class="history">
          
        </ul>
      </div>
      <div class="col-8">
        
      <div class="containerWeather d-flex justify-content-center">
        <div class="cols-1">
          <div class="row">
            <h1 class="city"></h1>
            <span class="icon">
              
            </span>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
            <p class="date"></p>
          </div>

          

          <div class="forecast container d-flex flex-row">
            <div class="row d-flex flex-row">
              
              <div class="row0">
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p id="fTemp0"></p>
                <p id="fWind0"></p>
                <p id="fHumid0"></p>
                
              </div>
              <div class="row1">
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p id="fTemp1"></p>
                <p id="fWind1"></p>
                <p id="fHumid1"></p>
              </div>
              <div class="row2">
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p id="fTemp2"></p>
                <p id="fWind2"></p>
                <p id="fHumid2"></p>
              </div>
              <div class="row3">
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p id="fTemp3"></p>
                <p id="fWind3"></p>
                <p id="fHumid3"></p>
              </div>
              <div class="row4">
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p id="fTemp4"></p>
                <p id="fWind4"></p>
                <p id="fHumid4"></p>
              </div>
            </div>
        </div>
      </div>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
